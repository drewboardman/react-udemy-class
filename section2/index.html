<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <script type="text/jsx">
    // this.props is the reference object passed as an optional second parameter to React.createElement
    var Badge = React.createClass({
      render: function() {
        return <button className="btn btn-primary" type="button">
          {this.props.title} <span className="badge">{this.props.number}</span>
        </button>
      }
      });
    //This defines the reference object. I'm pretty sure this is what you'll use for your AJAXed JSON
    var options = {
      title: 'Inbox',
      number: 32
    };
    var element = React.createElement(Badge, options);
    React.render(element, document.body);
  </script>
</body>
